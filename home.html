<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanePlane</title>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    
    

</head>
<body>

    <script src="js/jquery.min.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    
    <p id='score'>Score: 0</p>
    <p id='highscore'>High Score: 0</p>
    <p>
        <button type="button" id="usernameButton" class="btn btn-default">Enter a Username</button>
        <button type="button" id="hiscoreButton" class="btn btn-default">View High Scores</button>
    </p>
    <audio controls loop autoplay id='backgroundMusic'>
        <source src="media/trololo.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <script>
        $(document).ready(function() {
    // the site has now loaded, grab the video!
    bgAudio = document.getElementById("backgroundMusic");
    // now tweak the volume!
    bgAudio.volume = 0.3;
    // now, play it!
    bgAudio.play();
    });
    </script>


    


<div class="modal fade" id="hiscoreModal">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
    <h1>High Scores!</h1>
    
</div>
    <div class="modal-body">
        <div id="hiscore_box">

        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
    </div>
</div>
</div>
</div>


<div class="modal fade" id="usernameModal">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
    <h1>Tell Us Your Name!</h1>
    <a href="#" class="hanging-close" data-dismiss="modal" aria-hidden="true">
        <img src="media/happy_plane.png" width="300px" height="250px">
    </a>
    
</div>
    <div class="modal-body">
        <div id="search_box">
            <p>We want to give you credit for your high scores</p>
            <input name="player_name_input" placeholder="Cool Guy" autofocus="autofocus"/>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" id="modalUsernameEnter" class="btn btn-default" data-dismiss="modal">Enter</button>
    </div>
</div>
</div>
</div>

<!-- <script type="text/javascript">
    $(window).load(function(){
        $('#myModal').modal('show');
    });

    </script> -->
</body>
</html>
